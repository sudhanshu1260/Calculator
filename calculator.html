<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <div class="nav2">
        <div class="display-container">
          <div class="display">
            <p class="displayPara">Welcome</p>
          </div>
        </div>
        <div id="button-container">
          <div class="button-container">
            <div class="button" id="buttonmc">mc</div>
            <div class="button" id="buttonm+">m+</div>
            <div class="button" id="buttonm-">m-</div>
            <div class="button" id="buttonmr">mr</div>
            <div class="button" id="buttonAc">AC</div>
            <div class="button" id="buttonBack">Back</div>
            <div class="button" id="button-">+/-</div>
            <div class="button" id="buttonDiv">/</div>
            <div class="button" id="buttonMul">*</div>
            <div class="button" id="buttonAdd">+</div>
            <div class="button" id="button7">7</div>
            <div class="button" id="button8">8</div>
            <div class="button" id="button9">9</div>

            <div class="button" id="button4">4</div>
            <div class="button" id="buttonSub">-</div>
            <div class="button" id="button5">5</div>
            <div class="button" id="button6">6</div>

            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="buttonAdMol">%</div>
            <div class="button" id="button3">3</div>

            <div class="button" id="button0">0</div>
            <div class="button" id="buttonEq">x!</div>

            <div class="button" id="buttonEq">x^2</div>
            <div class="button" id="buttonEq">=</div>
            <div class="button" id="buttonEq">x^3</div>
            <div class="button" id="buttonEq">x^y</div>
            <div class="button" id="buttonEq">10^x</div>
            <div class="button" id="buttonEq">pi</div>
          </div>
        </div>
      </div>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
